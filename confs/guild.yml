train:
    description: Train a decoder
    main: train
    root: ../

    sourcecode:
        root: ../
        dest: .
        select: 
            - train.py
            - model/*

    flags:
        batch_size:
            arg-name: loader.batch_size
        device:
            arg-name: decoder.device
        min_lr:
            arg-name: scheduler.base_lr
        max_lr:
            arg-name: scheduler.max_lr
    flags-dest: config:params.yml
    flags-import: [ loader.batch_size, decoder.device, scheduler.base_lr,
                    scheduler.max_lr, epochs ]
    requires:
        - config: params.yml
          rename: confs/params.yml

