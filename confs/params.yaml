window_size: &window_size 16
vocab_size: &vocab_size 5113
device: &device 'cuda:0'


tokenizer: 
    path: "/home/apgpu/Programs/Decoders/checkpoints/tokenizer.pickle"

dataset:
    datapath: '/home/apgpu/Programs/Decoders/data/data.txt'
    linecount: 2679130

collator:
    window_size: *window_size
    vocab_size: *vocab_size
    device: *device

loader:
    drop_last: True
    batch_size: 1028
    shuffle: True 

model:
    vocab_size: *vocab_size
