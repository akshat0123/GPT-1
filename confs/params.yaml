    d_v: 64
    n_heads: 6
    hidden: 3072
    n_blocks: 6
    dropout: 0.1
    device: *device

optimizer:
    lr: 0.0001
    weight_decay: 0.01

scheduler:
    T_max: 1000

epochs: 1

checkpoint: "/home/apgpu/Programs/Decoders/checkpoints/model"
