    d_v: 64
    n_heads: 2
    hidden: 256 
    n_blocks: 2
    dropout: 0.1
    device: *device

optimizer:
    lr: 0.000001
    weight_decay: 0.01

scheduler:
    T_max: 1

epochs: 1

checkpoint: "/home/apgpu/Programs/Decoders/checkpoints"
