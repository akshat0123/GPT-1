window_size: &window_size 64
vocab_size: &vocab_size 56734
device: &device 'cuda:0'

tokenizer: 
    path: "/home/apgpu/Programs/Decoders/checkpoints/tokenizer.pickle"

train_data:
    datapath: '/home/apgpu/Programs/Decoders/data/train.txt'
    window_size: *window_size
    vocab_size: *vocab_size
    pad: 56728

dev_data:
    datapath: '/home/apgpu/Programs/Decoders/data/dev.txt'
    window_size: *window_size
    vocab_size: *vocab_size
    pad: 56728

train_subset:
    size: 20000

dev_subset:
    size: 3000

loader:
    drop_last: True
    batch_size: 64

